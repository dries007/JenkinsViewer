name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build:dockerimage
      uses: docker/build-push-action@v1
      with:
        registry: ghcr.io
        username: "dries007"
        password: ${{ secrets.PAT }}
        repository: jenkinsviewer/jenkinsviewer
        tags: latest
